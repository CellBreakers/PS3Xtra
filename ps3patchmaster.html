<!DOCTYPE html>
<html>
<head>
    <title>PS3Patch Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #333;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00509e;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 5px;
            width: calc(100% - 20px);
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PS3Patch Master</h1>
        <p>Enter the Game ID to download the license:</p>
        <input type="text" id="game_id" placeholder="Enter Game ID (e.g., BLUS12345)">
        <br>
        <button onclick="downloadLicense()">Download License</button>
        <p>Ensure your PS3 is configured to access this page.</p>
        <p>If you want to use alternative, click below</p>
        <a href="https://store.brewology.com/get/homebrew.php?id=126&fid=1688">Download ReActPSN For PS3</a>
    </div>

    <script>
        function downloadLicense() {
            var game_id = document.getElementById("game_id").value.trim();

            // Construct the URL for the license file in your GitHub repository
            var base_url = "https://raw.githubusercontent.com/CellBreakers/PS3PatchMasterLicenses/main/";
            var license_url = base_url + game_id + ".rap";

            // Check if the game ID is entered
            if (game_id) {
                // Redirect to the constructed URL
                window.location.href = license_url;
            } else {
                alert("Please enter a valid Game ID.");
            }
        }
    </script>
</body>
</html>
